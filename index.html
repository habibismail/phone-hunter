<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex">
                <input id="search-feild" type="text" class="form-control w-50" id="exampleFormControlInput1"
                    placeholder="Search Phone">
                <button id="search-btn" class="btn btn-primary mx-2">Search</button>
            </div>
        </section>
        <!-- display search results -->
        <section>
            <div id="phone-Container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="noFoundPhone" class="text-warning mt-4 d-none">
                <h2>No phone found. Please search again!</h2>
            </div>
            <div id="showAll-container" class="text-center d-none">
                <button id="showAll-btn" class="btn btn-primary mt-4">Show All</button>
            </div>
        </section>
        <!-- loader section -->
        <section>
            <div id="loader" style="height: 400px;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetails" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
